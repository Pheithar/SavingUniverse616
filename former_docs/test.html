<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Saving Universe 616</title>

  <link rel="shortcut icon" href="./images/logo.jpg">

  <!-- D3 (Graph tool) -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Papa Parse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/style.css">


</head>
<body>
  <header>
    <div class="title">
      <h1>Saving Universe 616</h1>
    </div>
  </header>
  <div class="content">

    <div class="characters">
      <input type="text" id="search-character" placeholder="Search for names..">
      <ul id="character-list">
      </ul>
    </div>

    <div class="card">
      <!-- <img src="./images/wolverine.webp" alt="wolverine" class="card__image"> -->
      <div class="card__image__container">
        <img src="https://static.wikia.nocookie.net/marveldatabase/images/8/8d/Jacques_Duquesne_%28Earth-616%29_from_Official_Handbook_of_the_Marvel_Universe_Book_of_the_Dead_2004_Vol_1_1_001.jpg/revision/latest?cb=20200429031921" alt="Charater image" class="card__image">

      </div>
      <div class="card__right">
        <div class="card__title">
          <h1 class="card__title__name">James Howlett</h1>
          <h3 class="card__title__alias ">Wolverine</h3>
        </div>
        <ul class="card_content">
          <li>Number of teams: <b class="card__num-teams">31</b></li>
          <li>Number of quotes: <b class="card__num-quotes">337</b></li>
          <li>Lexical Richness: <b class="card__richness">0.210238</b></li>
          <li>General Sentiment: <b class="card__sentiment">Negative</b></li>
          <li>Number of Links: <b class="card__num-links">217</b></li>
          <li>Degree: <b class="card__degree">671</b></li>
        </ul>
      </div>
    </div>



  </div>

  <!-- <img src="./images/The_Marvel_Universe.png" alt="all_characters"> -->
</body>

<!-- JS -->
<script src="js/script.js"></script>
<script src="js/list.js"></script>

</html>
